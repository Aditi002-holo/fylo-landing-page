<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Fylo Landing Page</title>
</head>
<body>
    <header class="header">
        <img src="./images/logo.svg" alt="main-logo" class="logo">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">Features</li>
                <li class="nav-item">Team</li>
                <li class="nav-item">Sign In</li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="hero-section"></section>
        <section class="feature-section"></section>
        <section class="service-section"></section>
        <section class="testimoial-section"></section>
        <section class="cta-section"></section>
    </main>

    <footer class="footer">
        <section class="location">
            <img src="./images/icon-location.svg" alt="" class="location-logo">
            <p class="location-content"></p>
        </section>

        <section class="contact-details">
            <div class="phone">
                <img src="./images/icon-phone.svg" alt="" class="phone-logo">
                <span class="phone-number"></span>
            </div>
            <div class="email">
                <img src="./images/icon-email.svg" alt="" class="phone-logo">
                <span class="email-id"></span>
            </div>           
        </section>

        <section class="know-us">
            <ul class="know-us-list">
                <li class="know-us-item"></li>
                <li class="know-us-item"></li>
                <li class="know-us-item"></li>
                <li class="know-us-item"></li>
                <li class="know-us-item"></li>
                <li class="know-us-item"></li>
                <li class="know-us-item"></li>
            </ul>
        </section>

        <section class="social">
            <span>fb</span>
            <span>twt</span>
            <span>ig</span>
        </section>
    </footer>
</body>
</html>
